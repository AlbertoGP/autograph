[package]
name = "autograph"
version = "0.0.1"
authors = ["charles-r-earp <charles.r.earp@gmail.com>"]
edition = "2018"
license = "MIT"
description = "Machine Learning Library built on ndarray."
homepage = "https://github.com/charles-r-earp/autograph"
repository = "https://github.com/charles-r-earp/autograph"

[dependencies]
cpp = "0.5.4"
rustacuda = { version = "0.1.2", optional = true }
cuda-sys = { version = "0.2.0", optional = true }
num-traits = "0.2.11"
rand = { version = "0.7.3", features = ["small_rng"] }
rand_distr = "0.2.2"
proxy-enum = "0.2.0"
ndarray = "0.13.1"
byteorder = { version = "1.3.4", optional = true }
flate2 = { version = "1.0.14", optional = true }
reqwest = { version = "0.9.22", optional = true }

[build-dependencies]
static_assertions = "1.1.0"
cmake = "0.1.42"
cpp_build = "0.5.4"

[features]
default = ["datasets"]
datasets = ["byteorder", "flate2", "reqwest"]
cuda = ["rustacuda", "cuda-sys"]
dyn_graph = []

[dev-dependencies]
rand = "0.7.3"
rand_distr = "0.2.2"
argmm = "0.1.0"
approx = "0.3.2"


